<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Shopping!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
        }

        h1 {
            color: #4285f4;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Shopping!</h1>
        <p>Dear valued customer,</p>
        <p>We were thrilled to serve you today. Your support means the world to us!</p>
        <p>Enjoy your purchases, and we look forward to welcoming you again soon.</p>
        <div class="image-container">
            <img src="https://media.giphy.com/media/l1J3CbFgn5o7DGRuE/giphy.gif" alt="Fancy Image">
        </div>
        <p>Thank you for choosing us!</p>
        <a href="http://127.0.0.1:8080" class="cta-button">Visit Again Soon</a>
    </div>
</body>
</html>
