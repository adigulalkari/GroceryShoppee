<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Missed You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            color: #e44d26;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #e44d26;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #d33a1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Missed You!</h1>
        <p>Dear valued customer,</p>
        <p>We noticed you didn't visit the store today. We miss you!</p>
        <p>Come explore our latest products and enjoy a delightful shopping experience.</p>
        <div class="image-container">
            <img src="https://media.giphy.com/media/y3mszKf9dIMB2USiU9/giphy.gif" alt="Fancy Image">
        </div>
        <p>We look forward to welcoming you soon!</p>
        <a href="#" class="cta-button">Come Soon</a>
    </div>
</body>
</html>
